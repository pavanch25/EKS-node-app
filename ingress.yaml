apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "nodejs"
  namespace: "nodejs"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
  labels:
    app: nodejs
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: "nodejs"
              servicePort: 80